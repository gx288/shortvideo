          while read -r COMMIT_HASH COMMIT_TIME; do
            if [ -n "$COMMIT_HASH" ] && [ -n "$COMMIT_TIME" ] && [ "$COMMIT_TIME" -lt "$THREE_MONTHS_AGO" ]; then
